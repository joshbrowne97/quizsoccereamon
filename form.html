<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Multiple Choice Quiz login</title>
    <link rel="stylesheet" type="text/css" href="css/style-2.css">
</head>
  <body>
    <div id="content">
      <div>
        <h1 id="banner">General Knowledge Football Quiz</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/footballpic.png" alt="applogo">
        </div>
        <div class="formLayout">
          <form id="myForm" method="post" action="quiz.html" onsubmit="return validateForm(this)">
            <label>Forename</label>
              <input type="text" maxlength="32" name="forename"><br><br>
            <label>Surname</label>
              <td><input type="text" maxlength="32" name="surname"><br><br>
            <label>Username</label>
              <input type="text" maxlength="16" name="username"><br><br>
            <label>Password</label>
              <input type="text" maxlength="12" name="password"><br><br>
            <label>Age</label>
              <input type="text" maxlength="3"  name="age"><br><br>
            <label>Email</label>
              <input type="text" maxlength="64" name="email"><br><br>
            <input type="submit" value="Register">
          </form>
        </div><!-- end div id="description"-->
      </div><!-- end div id="row"-->
    </div><!-- end div id="content"-->
</body>
<script src="js/validate.js"></script>
</html>
